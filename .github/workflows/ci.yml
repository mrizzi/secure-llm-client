name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt --check

  check:
    name: Cargo Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Check default features
        run: cargo check
        env:
          RUSTFLAGS: -D warnings

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Run clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Docling
        run: |
          pip install docling
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Docling Installation
        run: |
          which docling || echo "Docling not in PATH yet (will be available in next step)"
          docling --version
          docling-tools --help || echo "docling-tools command available"

      - name: Cache Docling models
        uses: actions/cache@v4
        with:
          path: ~/.cache/docling/models
          key: ${{ runner.os }}-docling-models-v1
          restore-keys: |
            ${{ runner.os }}-docling-models-

      - name: Pre-warm Docling Models
        run: |
          echo "Pre-downloading Docling models to prevent race conditions during tests..."

          # Use official docling-tools command with retry logic
          MAX_ATTEMPTS=3
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Downloading Docling models..."

            if docling-tools models download --all 2>&1 | tee /tmp/docling-download.log; then
              echo "✓ Successfully downloaded Docling models"

              # Verify models were downloaded
              if [ -d "$HOME/.cache/docling/models" ]; then
                echo "✓ Models cached at: $HOME/.cache/docling/models"
                ls -lah "$HOME/.cache/docling/models" || true
              fi

              exit 0
            else
              echo "⚠ Download attempt $ATTEMPT failed"
              cat /tmp/docling-download.log || true

              if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                DELAY=$((2 ** ATTEMPT))  # Exponential backoff: 2, 4 seconds
                echo "Retrying in ${DELAY}s..."
                sleep $DELAY
              fi
            fi

            ATTEMPT=$((ATTEMPT + 1))
          done

          # If all attempts fail, warn but don't fail CI
          # Tests have their own timeout handling
          echo "⚠ Warning: Model pre-warming failed after $MAX_ATTEMPTS attempts"
          echo "Tests will attempt to download models on first use (may cause flakiness)"
          exit 0

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Run tests
        run: cargo test
        env:
          RUSTFLAGS: -D warnings
